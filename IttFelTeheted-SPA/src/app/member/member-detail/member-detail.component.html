<div class="container mt-4">
  <div class="row">
      <h3 class="ml-4">{{user.username | titlecase}}</h3>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Kor:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Utoljára bejelentkezett:</strong>
            <p>{{user.lastActive  | timeago}}</p>
          </div>
          <div>
            <strong>Regisztráció időpontja:</strong>
            <p>{{user.registrationDate | timeago}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Követem</button>
            <button class="btn btn-success w-100" (click)="selectTab(4)">Üzenet</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="Posztok">
            <h4>Posztok és kérdések</h4>
            <p>itt posztok lesznek</p>
          </tab>
          <tab heading="Névjegy">
            <h4>Névjegy</h4>
            <p>{{user.introduction}}</p>
          </tab>
          <tab heading="Galéria">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Követések">
            <p>itt üzenetek lesznek</p>
          </tab>
          <tab heading="Üzenetek">
            <app-member-messages [recipientId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
