<div class="row">
  <div class="col-sm-8 offset-2 content">
  <div class="row justify-content-md-center">
    <div class="col-11 col-sm-11 mt-3">
      <form #queryForm="ngForm" (ngSubmit)="loadPosts()" class="input-group justify-content-center" novalidate>
          <div class="row">
            
              <select  class='form-control col-4 col-lg-3'>
                <option value='' (click)="loadByTopic(null)">Kategória</option>
                <option *ngFor="let topic of topics" value='topic.id' (click)="loadByTopic(topic.id)"
                        class="btn btn-outline-secondary border-light text-primary text-left mark-active nav-item">
                        <i class="nav-link" [ngClass]="getTopicIcon(topic.icon)" ></i>{{topic.topicName}}      
                </option>
              </select>
              
              <div class="col-8 col-lg-7">
                  <div class="input-group-append">
                <input type="text" class="form-control" [(ngModel)]="this.queryString" placeholder="Keresés" [ngModelOptions]="{standalone: true}">
                <button class="btn btn-secondary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            
            </div>
          </div>
      </form>
      <br/>
    </div>
    <br/>
  </div>

</div>
</div>
<!-- [ngClass]="opened ? 'wrapper-inactive' : 'wrapper'" -->
<div class="row justify-content-md-center">
    <div *ngFor="let post of posts" class="ml-20 mx-auto col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-question-card [post]="post"></app-question-card>
    </div>
    </div>
</div>

  [currentPage]="pagination.currentPage"
  [itemsPerPage]="pagination.itemsPerPage"
  [totalItems]="pagination.totalItems"
  [pagesToShow]=8
  ></app-pagination>
